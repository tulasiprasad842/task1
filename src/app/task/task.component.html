    <h3>Login</h3>
    <div class="form">
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
       <label>userName: </label>
       <input type="text" formControlName="userName" formControlName="userName" required>
       <div *ngIf="registerForm.controls.userName.errors?.required"></div> 
       </div><br>
      
      
    <div class="form-group">
        <label>Password: </label>
        <input type="password" formControlName="password" formControlName="password" minlength="6" required>
        <div *ngIf="registerForm.controls.password.errors?.minlength">Password must be at least 6 characters</div>
        </div><br>
        
    <div class="form-group">
        <button type="button" class="btn btn-primary" (click)="onSubmit()">Login</button>
    </div>
    </form>
</div>
